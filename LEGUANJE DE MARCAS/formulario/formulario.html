<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Únete a Tuenti</title>
    <link rel="stylesheet" href="style.css">

</head>
<header>
          <div class="logo">
            <img src="logo.png" alt="Tuenti Logo">
          </div>
</header>
<body>

    <div class="container">

        <h2>Únete a Tuenti</h2>
        <div class="subtitle">Todos los campos son obligatorios</div>

        <div class="form-group inline">
            <label>Nombre</label>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellidos">
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email">
        </div>

        <div class="form-group radio-group">
            <label>Sexo</label>
            <input type="radio"> Hombre
            <input type="radio"> Mujer
        </div>

        <div class="form-group date">
            <label>Fecha de nacimiento</label>
            <select><option>Día</option></select>
            <select><option>Mes</option></select>
            <select><option>Año</option></select>
        </div>

        <div class="small-text">La edad mínima permitida es 14.</div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password">
        </div>

        <div class="small-text">
            Consejos para elegir una contraseña
        </div>

        <div class="form-group phone">
            <label>Número de móvil</label>
            <input type="text" value="+34">
            <input type="text">
        </div>

        <div class="checkbox">
            <input type="checkbox">
            Aceptas las <a href="#">Condiciones de uso</a> y la
            <a href="#">Política de privacidad</a> de Tuenti
        </div>

        <div class="button">
            <button>¡Disfruta de Tuenti!</button>
        </div>
    </div>

</body>
</html>
