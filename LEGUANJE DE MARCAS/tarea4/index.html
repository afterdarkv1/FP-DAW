<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Reseña</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      ¡Únete a nuestra comunidad!
    </div>

    <form class="review-form">
      <h2>Formulario de Reseña de producto</h2>
      <p class="subtitle">Envía tu opinión y ayuda a otros usuarios.</p>

      <label for="producto">Nombre del Producto</label>
      <input type="text" id="producto" placeholder="Nombre del Producto" required>

      <label for="valoracion">Valoración</label>
      <select id="valoracion" required>
        <option value="">Selecciona una opción</option>
        <option>⭐</option>
        <option>⭐⭐</option>
        <option>⭐⭐⭐</option>
        <option>⭐⭐⭐⭐</option>
        <option>⭐⭐⭐⭐⭐</option>
      </select>

      <label for="comentario">Comentario</label>
      <textarea id="comentario" rows="4" placeholder="Escribe tu reseña..."></textarea>

      <div class="radio-group">
        <div>
        <span>Recomendación</span>
        </div>
        <div class="sino">
        <label><input type="radio" name="recomienda" required> Sí</label>
        <label><input type="radio" name="recomienda"> No</label>
        </div>
      </div>

      <div class="email-box">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="nombre@email.com">
      </div>

      <div class="buttons">
        <button type="submit" class="btn primary">Enviar Reseña</button>
        <button type="reset" class="btn secondary">Cancelar</button>
      </div>
    </form>
  </div>

</body>
</html>
